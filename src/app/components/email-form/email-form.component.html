<form [formGroup]="emailForm" (ngSubmit)="sendMessage()">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input
      type="email"
      formControlName="email"
      placeholder="Ingrese su correo"
    ></ion-input>
  </ion-item>
  <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched" class="error">
    <p *ngIf="emailForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
    <p *ngIf="emailForm.get('email')?.errors?.['email']">Formato de correo inválido.</p>
  </div>

  <ion-button expand="block" type="submit" [disabled]="emailForm.invalid">
    Enviar Mensaje
  </ion-button>

  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>
</form>
